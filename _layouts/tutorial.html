---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="row">
	<div class="span10">
		{{ content }}
	</div>
	<div class="span2">
		<div class="well">
		<h3>Links</h3>
			<ul>
			{% for post in site.posts %}
				<li><span><a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>
