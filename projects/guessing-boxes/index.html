<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Guessing Boxes</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<h2> Can you guess the correct box?</h2>
			<svg width="500" height="170">
				<rect x="11" y="10" width="152" height="152" fill="gray" id="box1" />
				<rect x="174" y="10" width="152" height="152" fill="red" id="box2" />
				<rect x="337" y="10" width="152" height="152" fill="blue" id="box3" />
			</svg>
			<div id="buttons">
				<button id="open-box1">Open gray box</button>
				<button id="open-box2">Open red box</button>
				<button id="open-box3">Open blue box</button>
			</div>
			<div>
				
				<p>Your current score is <span id="current-score">0</span>.</p>
			
			</div>
			<div id="console">
			
			</div>
		</div>
	</body>
</html>
